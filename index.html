<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     <!--Design by Osondu Gabriel-->
     <div class="container">
          <!-- form input -->
          <form action="#">
               <div class="title"><span class="underline-header">Lo</span>gin</div>
               <div class="input-box">
                    <input type="email" placeholder="Enter your Email" required>
                    <div class="underline"></div>
               </div>
               <div class="input-box">
                    <input type="password" placeholder="Enter your Password" required>
                    <div class="underline"></div>
               </div>
               <div class="input-box">
                    <input type="submit" id="submit" value="Continue">
               </div>
          </form>
          <div class="option">or Connect with Social Media</div>
          <!-- Sign up buttons -->
          <div class="google">
          <a href="#"><i class="fa fa-google"></i>Login with google</a>
          </div>
          <div class="twitter">
          <a href="#"><i class="fa fa-twitter"></i>Login with twitter</a>
          </div>
          <div class="facebook">
          <a href="#"><i class="fa fa-facebook"></i>Login with Facebook</a>
          </div>
     </div>

    </body>
</html>
